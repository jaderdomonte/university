version: '3'
services:
  registration:
    build: ../.
    ports:
      - 9001:9000
    depends_on:
      - postgres

  postgres:
    image: postgres:13.1
    environment:
      - POSTGRES_PASSWORD=registration
      - POSTGRES_DB=registration
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - 5433:5432

networks:
  default:
    external:
      name: university-network